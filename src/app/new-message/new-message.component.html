<div class="new-message">
  <input
    type="text"
    class="new-message__input"
    (keyup.enter)="sendMessage(); message = ''"
    [(ngModel)]="message"
    (keydown)="typing()"
  >
  <button id="send" (click)="sendMessage(); message = ''" class="new-message__send-btn">
    Send message
  </button>
</div>
